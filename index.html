<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benimle Evlenir Misin?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff99cc, #ff3366, #ff0033);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .heart {
      width: 150px;
      height: 150px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart:before {
      top: -75px;
      left: 0;
    }

    .heart:after {
      left: 75px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
      text-shadow: 0 0 10px black;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: white;
      color: red;
    }

    #yesBtn:hover {
      background: red;
      color: white;
    }

    #noBtn {
      background: white;
      color: black;
      position: absolute;
    }

    /* Yeni ekran */
    #loveScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
    }

    .tunnel {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,150,0.8), transparent 70%);
      animation: tunnelAnim 5s linear infinite;
    }

    @keyframes tunnelAnim {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    .falling-heart {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    #finalMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 15px pink;
    }
  </style>
</head>
<body>
  <!-- Ä°lk ekran -->
  <div id="mainScreen">
    <div class="heart"></div>
    <h1>Benimle evlenir misin?</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="showLoveScreen()">Evet</button>
      <button id="noBtn" onmouseover="moveNo()">HayÄ±r</button>
    </div>
  </div>

  <!-- Yeni ekran -->
  <div id="loveScreen">
    <div class="tunnel"></div>
    <div id="finalMessage">Seviyorum senii ðŸŒ¹</div>
  </div>

  <script>
    // HayÄ±r butonu her defasÄ±nda kaÃ§ar
    function moveNo() {
      let noBtn = document.getElementById("noBtn");
      let x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      let y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Evet'e basÄ±ldÄ±ÄŸÄ±nda yeni ekran aÃ§Ä±lÄ±r
    function showLoveScreen() {
      document.getElementById("mainScreen").style.display = "none";
      let loveScreen = document.getElementById("loveScreen");
      loveScreen.style.display = "block";

      // Kalpler yaÄŸsÄ±n
      setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("falling-heart");
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        loveScreen.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 200);
    }
  </script>
</body>
</html>

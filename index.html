<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benimle Evlenir Misin?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff99cc, #ff3366, #ff0033);
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    .heart {
      width: 150px;
      height: 150px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart:before {
      top: -75px;
      left: 0;
    }

    .heart:after {
      left: 75px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
      text-shadow: 0px 0px 10px black;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: white;
      color: red;
    }

    #yesBtn:hover {
      background: red;
      color: white;
    }

    #noBtn {
      background: white;
      color: black;
      position: absolute;
    }

    .message {
      margin-top: 30px;
      font-size: 26px;
      font-weight: bold;
      display: none;
      text-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>Benimle evlenir misin?</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Evet</button>
    <button id="noBtn" onmouseover="moveNo()">HayÄ±r</button>
  </div>

  <div class="message" id="messageBox"></div>

  <script>
    function sayYes() {
      document.getElementById("messageBox").style.display = "block";
      document.getElementById("messageBox").innerText = "Seviyorum senii ðŸŒ¹";
    }

    function moveNo() {
      let noBtn = document.getElementById("noBtn");
      let x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      let y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      document.getElementById("messageBox").style.display = "block";
      document.getElementById("messageBox").innerText = "HayÄ±r'a basamazsÄ±n <3";
    }
  </script>
</body>
</html>

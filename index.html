<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantik S√∂zler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      top: 20%;
    }

    h1 {
      font-size: 32px;
      text-shadow: 0 0 10px #ff0066;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background: white;
      color: #ff0066;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff0066;
      color: white;
    }

    .message {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      display: none;
      color: yellow;
      text-shadow: 0px 0px 15px red;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: fall linear;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåπ Sen benim en g√ºzel tesad√ºf√ºms√ºn üåπ</h1>
    <h1>‚ù§Ô∏è Kalbim hep seninle ‚ù§Ô∏è</h1>
    <button onclick="showLove()">Hadi Bas</button>
    <div class="message" id="loveMessage">Bunu okuyan ki≈üi seviliyorsun <3</div>
  </div>

  <script>
    function showLove() {
      document.getElementById("loveMessage").style.display = "block";

      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = "-20px";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 4000);
      }
    }
  </script>
</body>
</html>
